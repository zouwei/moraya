[package]
name = "moraya"
version = "0.1.1"
description = "A minimal, AI-ready Markdown editor"
authors = ["Moraya Contributors"]
edition = "2021"

[lib]
name = "moraya_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = ">=2.9,<2.10", features = [] }
tauri-plugin-fs = "2"
tauri-plugin-dialog = "2"
tauri-plugin-store = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = "s"
strip = true
